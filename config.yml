# Configuração do Clipping DOU - Arquitetura Multi-Filtro

inlabs:
  # Credenciais do INLABS (podem vir de variáveis de ambiente)
  email: ""  # ou deixe vazio para usar INLABS_EMAIL
  password: ""  # ou deixe vazio para usar INLABS_PASSWORD

# Janela de revarredura (lookback)
# 2 = busca D-2, D-1, D+0 (últimos 3 dias)
lookback_days: 2

# ============================================================================
# FILTROS: Você pode adicionar quantos quiser!
# ============================================================================
filtros:
  # Filtro 1: SUFER
  - nome: "SUFER-Todas"
    secao: "DO1"
    orgao: "Agência Nacional de Transportes Terrestres"
    keywords:
      - "SUFER"
  
  # Filtro 2: Portarias da ANTT
  - nome: "ANTT-Portarias"
    secao: "DO1"
    orgao: "Agência Nacional de Transportes Terrestres"
    keywords:
      - "PORTARIA"
  
  # Filtro 3: Deliberações da Diretoria Colegiada
  - nome: "ANTT-Deliberacoes"
    secao: "DO1"
    orgao: "Diretoria Colegiada"
    keywords:
      - "DELIBERAÇÃO"
  
  # Filtro 4: Instruções Normativas
  - nome: "ANTT-Instrucoes"
    secao: "DO1"
    orgao: "Diretoria Colegiada"
    keywords:
      - "INSTRUÇÃO NORMATIVA"
  
  # Filtro 5: Retificações da ANTT
  - nome: "ANTT-Retificacoes"
    secao: "DO1"
    orgao: "Agência Nacional de Transportes Terrestres"
    keywords:
      - "RETIFICAÇÃO"
      
