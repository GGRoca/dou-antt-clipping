name: Clipping Diário

on:
  schedule:
    # 6 execuções por dia (horários BRT)
    - cron: "8 10 * * *"   # 07:08 BRT
    - cron: "8 13 * * *"   # 10:08 BRT
    - cron: "8 16 * * *"   # 13:08 BRT
    - cron: "8 19 * * *"   # 16:08 BRT
    - cron: "8 22 * * *"   # 19:08 BRT
    - cron: "8 1 * * *"    # 22:08 BRT
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: clipping-db
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore database from branch 'data'
        run: |
          mkdir -p data
          if git ls-remote --exit-code --heads origin data >/dev/null 2>&1; then
            git fetch origin data
            git show origin/data:data/clipping.sqlite > data/clipping.sqlite 2>/dev/null || echo "No DB yet"
            if [ -f data/clipping.sqlite ]; then
              echo "✓ Database restored"
              ls -lh data/clipping.sqlite
            fi
          fi

      - name: Run clipping
        env:
          INLABS_EMAIL: ${{ secrets.INLABS_EMAIL }}
          INLABS_PASSWORD: ${{ secrets.INLABS_PASSWORD }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python clip.py --config config.yml run

      - name: Persist database to branch 'data'
        run: |
          if [ ! -f data/clipping.sqlite ]; then
            echo "✗ Database not found!"
            exit 1
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Salva DB temporariamente
          cp data/clipping.sqlite /tmp/clipping.sqlite
          
          # Checkout/cria branch data
          if git ls-remote --exit-code --heads origin data >/dev/null 2>&1; then
            git fetch origin data
            git checkout data
          else
            git checkout --orphan data
            git rm -rf . >/dev/null 2>&1 || true
          fi
          
          mkdir -p data
          mv /tmp/clipping.sqlite data/clipping.sqlite
          
          git add data/clipping.sqlite
          git commit -m "Update database [$(date -u +%Y-%m-%dT%H:%M:%SZ)]" || echo "No changes"
          git push -u origin data
          
          echo "✓ Database persisted"
