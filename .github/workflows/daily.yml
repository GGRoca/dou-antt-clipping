name: DOU ANTT Clipping

on:
  schedule:
    - cron: "8 10 * * *"   # 07:08 BRT
    - cron: "8 13 * * *"   # 10:08 BRT
    - cron: "8 16 * * *"   # 13:08 BRT
    - cron: "8 19 * * *"   # 16:08 BRT
    - cron: "8 22 * * *"   # 19:08 BRT
    - cron: "8 1 * * *"    # 22:08 BRT
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run clipping
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python -m douclip --config config.yml run

      - name: Show generated files
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- data/ ----"
          ls -la data || true
          test -f data/douclip.sqlite && echo "SQLite exists" || (echo "SQLite NOT found" && exit 1)

      - name: Upload SQLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: douclip-sqlite
          path: data/douclip.sqlite

