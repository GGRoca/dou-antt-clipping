name: DOU ANTT Clipping

on:
  schedule:
    - cron: "8 10 * * *"   # 07:08 BRT
    - cron: "8 13 * * *"   # 10:08 BRT
    - cron: "8 16 * * *"   # 13:08 BRT
    - cron: "8 19 * * *"   # 16:08 BRT
    - cron: "8 22 * * *"   # 19:08 BRT
    - cron: "8 1 * * *"    # 22:08 BRT
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: douclip-db
      cancel-in-progress: false

    steps:
      - name: Checkout main (code)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1) Puxa o banco do branch "data" (se existir)
      - name: Fetch DB branch (data)
        run: |
          git fetch origin data:data || true

      - name: Restore SQLite from branch 'data' (if exists)
        run: |
          mkdir -p data
          if git ls-remote --exit-code --heads origin data >/dev/null 2>&1; then
            git fetch origin data
            git show origin/data:data/douclip.sqlite > data/douclip.sqlite || true
            if [ -f data/douclip.sqlite ]; then
              echo "Restored DB from branch 'data'."
            else
              echo "No DB file in branch 'data' yet."
            fi
          else
            echo "Branch 'data' does not exist yet."
          fi

      # 2) Roda o clipping (atualiza/cria o banco)
      - name: Run clipping
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python -m douclip --config config.yml run

      - name: Verify DB exists
        run: |
          test -f data/douclip.sqlite && echo "DB OK: data/douclip.sqlite" || (echo "DB missing!" && exit 1)
          ls -lh data/douclip.sqlite

      # 3) Comita o banco atualizado no branch "data"
      - name: Commit DB to branch 'data'
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Garante que temos o arquivo no workspace
          test -f data/douclip.sqlite

          # Cria ou atualiza o branch 'data'
          if git ls-remote --exit-code --heads origin data >/dev/null 2>&1; then
            git fetch origin data
            git switch data
          else
            git switch --orphan data
          fi

          # Limpa tudo no branch 'data' (queremos só o banco)
          git rm -rf . >/dev/null 2>&1 || true

          mkdir -p data

          # Copia do workspace "main" para este branch sem risco de "same file"
          # (usa um arquivo temporário)
          cp "$GITHUB_WORKSPACE/data/douclip.sqlite" /tmp/douclip.sqlite
          mv /tmp/douclip.sqlite data/douclip.sqlite

          git add data/douclip.sqlite
          git commit -m "Update douclip.sqlite" || echo "No DB changes to commit."
          git push -u origin data

          echo "✅ DB persisted to branch 'data'"
          git rev-parse HEAD
          ls -la data

